<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <div id="myDiv">
    This text will be hidden if JavaScript is enabled.
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById('myDiv').style.display = 'none';
    });
  </script>
</body>
</html>
